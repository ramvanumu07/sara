    <title>Sara - Your Personal Learning Assistant</title>
    <meta name="description" content="Learn with Sara, your AI-powered companion. Interactive lessons, personalized feedback, and hands-on practice." />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      /* Critical: same baseline as localhost + loading spinner keyframes so they always run (dev and prod) */
      html { height: 100%; overflow-x: hidden; -webkit-text-size-adjust: 100%; }
      body { margin: 0; min-height: 100%; width: 100%; max-width: 100vw; overflow-x: hidden; }
      #root { min-height: 100%; }
      @keyframes loadingSpin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
