# Render Blueprint - Sara Learning Platform
# Deploy: Push to Git → Render Dashboard → New → Blueprint → Connect repo → Select this file
# Set env vars in Dashboard after first sync (see DEPLOY_RENDER.md)

services:
  # Backend API (Node)
  - type: web
    name: sara-backend
    runtime: node
    region: oregon
    rootDir: backend
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_URL
        sync: false
        optional: true
      - key: GROQ_API_KEY
        sync: false
        optional: true
      - key: SENTRY_DSN
        sync: false
        optional: true

  # Frontend (Static Site)
  - type: web
    name: sara-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: npm run install:all && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
